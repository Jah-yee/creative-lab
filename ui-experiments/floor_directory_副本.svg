<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="2400" viewBox="0 0 800 2400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
      
      .floor-number {
        font-family: 'Inter', sans-serif;
        font-size: 56px;
        font-weight: 700;
        fill: #FFB800;
      }
      
      .space-en {
        font-family: 'Inter', sans-serif;
        font-size: 20px;
        font-weight: 500;
        fill: #E8E8E8;
        letter-spacing: 0.5px;
      }
      
      .space-cn {
        font-family: 'Inter', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        font-size: 18px;
        font-weight: 400;
        fill: #B8B8B8;
      }
      
      .note {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        fill: #888888;
        font-weight: 400;
      }
    </style>
    
    <!-- 背景渐变 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <!-- 分隔线渐变 -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB800;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFB800;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="800" height="2400" fill="url(#bgGradient)"/>
  
  <!-- 5F -->
  <g transform="translate(60, 80)">
    <text class="floor-number" x="0" y="50">5F</text>
    <line x1="125" y1="25" x2="125" y2="60" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="25">HUB</text>
    <text class="space-cn" x="650" y="25" text-anchor="end">工作区</text>
    
    <text class="space-en" x="180" y="60">POD</text>
    <text class="space-cn" x="650" y="60" text-anchor="end">静音舱</text>
    
    <text class="space-en" x="180" y="95">MEET</text>
    <text class="space-cn" x="650" y="95" text-anchor="end">会议室</text>
    
    <line x1="0" y1="130" x2="680" y2="130" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- 4.5F -->
  <g transform="translate(60, 280)">
    <text class="floor-number" x="0" y="50">4.5F</text>
    <line x1="135" y1="25" x2="135" y2="60" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="40">HARDWARE STUDIO</text>
    <text class="space-cn" x="650" y="40" text-anchor="end">硬件工作室</text>
    
    <line x1="0" y1="90" x2="680" y2="90" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- 3F -->
  <g transform="translate(60, 440)">
    <text class="floor-number" x="0" y="50">3F</text>
    <line x1="125" y1="25" x2="125" y2="95" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="25">GYM</text>
    <text class="space-cn" x="650" y="25" text-anchor="end">健身房</text>
    
    <line x1="180" y1="45" x2="650" y2="45" stroke="url(#lineGradient)" stroke-width="1"/>
    
    <text class="space-en" x="180" y="75">ROOM A</text>
    <text class="note" x="290" y="75">(Male)</text>
    <text class="space-cn" x="650" y="75" text-anchor="end">男生房间</text>
    
    <text class="space-en" x="180" y="110">ROOM B</text>
    <text class="note" x="300" y="110">(Female)</text>
    <text class="space-cn" x="650" y="110" text-anchor="end">女生房间</text>
    
    <line x1="0" y1="145" x2="680" y2="145" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- 2.5F -->
  <g transform="translate(60, 655)">
    <text class="floor-number" x="0" y="50">2.5F</text>
    <line x1="135" y1="25" x2="135" y2="60" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="40">BUFFER</text>
    <text class="space-cn" x="650" y="40" text-anchor="end">休息室</text>
    
    <line x1="0" y1="90" x2="680" y2="90" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- 2F -->
  <g transform="translate(60, 815)">
    <text class="floor-number" x="0" y="50">2F</text>
    <line x1="125" y1="25" x2="125" y2="130" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="25">STUDY</text>
    <text class="space-cn" x="650" y="25" text-anchor="end">书房</text>
    
    <text class="space-en" x="180" y="60">DINING</text>
    <text class="space-cn" x="650" y="60" text-anchor="end">餐厅</text>
    
    <text class="space-en" x="180" y="95">KITCHEN</text>
    <text class="space-cn" x="650" y="95" text-anchor="end">厨房</text>
    
    <text class="space-en" x="180" y="130">LAUNDRY</text>
    <text class="space-cn" x="650" y="130" text-anchor="end">洗衣房</text>
    
    <line x1="0" y1="165" x2="680" y2="165" stroke="rgba(255,255,255,0.08)" stroke-width="1"/>
  </g>
  
  <!-- 1F -->
  <g transform="translate(60, 1050)">
    <text class="floor-number" x="0" y="50">1F</text>
    <line x1="125" y1="25" x2="125" y2="130" stroke="#FFB800" stroke-width="2" opacity="0.5"/>
    
    <text class="space-en" x="180" y="25">YARD</text>
    <text class="space-cn" x="650" y="25" text-anchor="end">外庭</text>
    
    <text class="space-en" x="180" y="60">BAR</text>
    <text class="space-cn" x="650" y="60" text-anchor="end">水吧</text>
    
    <text class="space-en" x="180" y="95">COMMONS</text>
    <text class="space-cn" x="650" y="95" text-anchor="end">大厅</text>
    
    <text class="space-en" x="180" y="130">GARAGE</text>
    <text class="space-cn" x="650" y="130" text-anchor="end">车库</text>
  </g>
  
</svg>