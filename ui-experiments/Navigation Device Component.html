<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Device Component</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --rams-white: #faf9f7;
      --rams-cream: #f5f3ef;
      --rams-shell: #e8e4dc;
      --rams-shell-dark: #ddd8ce;
      --rams-warm-gray: #c4bdb1;
      --rams-mid-gray: #9a9389;
      --rams-dark-gray: #5a5550;
      --rams-orange: #ff6b35;
      --rams-orange-glow: rgba(255, 107, 53, 0.25);
      --shadow-device: 
        0 1px 1px rgba(26,25,23,0.02),
        0 2px 4px rgba(26,25,23,0.03),
        0 8px 16px rgba(26,25,23,0.04),
        0 16px 32px rgba(26,25,23,0.05),
        0 32px 64px rgba(26,25,23,0.06);
      --shadow-button:
        0 2px 4px rgba(26,25,23,0.12),
        0 4px 8px rgba(26,25,23,0.08),
        inset 0 1px 0 rgba(250,249,247,0.4);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--rams-cream);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* 容器 */
    .component-wrapper {
      position: relative;
    }

    /* 状态指示灯 */
    .status-light {
      position: absolute;
      top: 16px;
      left: -30px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--rams-orange);
      box-shadow: 0 0 8px var(--rams-orange-glow), 0 0 16px var(--rams-orange-glow);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* 导航设备容器 */
    .nav-device {
      background: linear-gradient(145deg, var(--rams-shell) 0%, var(--rams-shell-dark) 100%);
      border-radius: 16px;
      padding: 8px;
      box-shadow: var(--shadow-device);
      display: flex;
      gap: 6px;
    }

    /* 导航按钮 */
    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, var(--rams-white) 0%, var(--rams-shell) 100%);
      box-shadow: var(--shadow-button);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      color: var(--rams-dark-gray);
    }

    .nav-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(26,25,23,0.15), 0 6px 12px rgba(26,25,23,0.1);
    }

    .nav-btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 4px rgba(26,25,23,0.1);
    }

    .nav-btn.active {
      background: var(--rams-orange);
      color: white;
      box-shadow: 0 0 0 3px var(--rams-orange-glow), var(--shadow-button);
    }

    .nav-btn svg {
      width: 18px;
      height: 18px;
    }

    /* 响应式 */
    @media (max-width: 768px) {
      .nav-btn {
        width: 36px;
        height: 36px;
      }

      .nav-btn svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="component-wrapper">
    <div class="status-light"></div>
    
    <nav class="nav-device">
      <button class="nav-btn active" title="Home">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
        </svg>
      </button>
      <button class="nav-btn" title="Works">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
      </button>
      <button class="nav-btn" title="About">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4M12 8h.01"/>
        </svg>
      </button>
      <button class="nav-btn" title="Contact">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
          <polyline points="22,6 12,13 2,6"/>
        </svg>
      </button>
    </nav>
  </div>

  <script>
    // 导航按钮交互
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
