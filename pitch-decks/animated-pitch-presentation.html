  <!-- Import Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary-color: #38bdf8;
      --secondary-color: #8b5cf6;
      --accent-color: #06b6d4;
      --bg-color: #111111;
      --grid-color: rgba(64, 224, 208, 0.05);
      --text-color: #ffffff;
      --card-bg: #222222;
      --card-bg-hover: #333333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      overflow-x: hidden;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      scroll-behavior: smooth;
    }
    
    .section {
      height: 100vh;
      width: 100vw;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, var(--grid-color) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid-color) 1px, transparent 1px);
      z-index: 0;
    }
    
    .section-content {
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .progress-container {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }
    
    .progress-bar {
      width: 200px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    
    .progress-indicator {
      height: 100%;
      width: 0%;
      background: var(--primary-color);
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    
    .scene-caption {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      max-width: 80%;
    }
    
    .nav-dots {
      position: fixed;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
      z-index: 100;
    }
    
    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-dot.active {
      background-color: var(--primary-color);
      transform: scale(1.3);
    }
    
    .svg-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    @media (max-width: 768px) {
      .scene-caption {
        width: 90%;
        font-size: 12px;
      }
    }
  </style>
</head>
