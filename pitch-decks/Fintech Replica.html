<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech Replica</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid #FA5C21;
      border-radius: 8px;
      width: 600px;
      background-color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    .header {
      background-color: #FA5C21;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 0;
      margin: -20px -20px 20px -20px;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .logos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .logo {
      font-size: 14px;
      font-weight: bold;
      color: #333;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">FINTECH</div>
    <div class="logos">
      <div class="logo">Goldbridge</div>
      <div class="logo">Zalos</div>
      <div class="logo">Zavo</div>
      <div class="logo">Fernstone</div>
      <div class="logo">SAVA</div>
      <div class="logo">Cranston</div>
      <div class="logo">Mod AI</div>
      <div class="logo">Dome</div>
      <div class="logo">Zarna</div>
      <div class="logo">Casey</div>
      <div class="logo">Alt-X</div>
      <div class="logo">Selfin</div>
      <div class="logo">Freeport Markets</div>
    </div>
  </div>
</body>
</html>
