<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>考就完了 - AI Learning Assistant Pitch</title>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/DrawSVGPlugin.min.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #111111;
      color: white;
      overflow-x: hidden;
    }
    
    .section {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 40px 40px;
      background-image: 
        linear-gradient(to right, rgba(64, 224, 208, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(64, 224, 208, 0.03) 1px, transparent 1px);
      z-index: -1;
    }
    
    .slide-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }
    
    .progress-bar {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      overflow: hidden;
    }
    
    .progress-indicator {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      border-radius: 5px;
    }
    
    .scene-caption {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      width: 80%;
    }
    
    .navigation-dots {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 100;
    }
    
    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-dot.active {
      background-color: #38bdf8;
      transform: scale(1.2);
    }
    
    /* SVG animation styles */
    .svg-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
    @media (max-width: 768px) {
      .title {
        font-size: 32px;
      }
      
      .subtitle {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Dots -->
  <div class="navigation-dots">
    <div class="nav-dot active" data-slide="1"></div>
    <div class="nav-dot" data-slide="2"></div>
    <div class="nav-dot" data-slide="3"></div>
    <div class="nav-dot" data-slide="4"></div>
    <div class="nav-dot" data-slide="5"></div>
    <div class="nav-dot" data-slide="6"></div>

  <!-- Slide 1: Title Sequence -->

          <!-- Stylized "考" Character -->
          <g id="logo-char" opacity="0" transform="translate(900, 340) scale(0)">
            <path d="M60,20 C75,20 85,30 85,45 C85,55 80,60 70,65 L90,90 L75,90 L58,70 L40,70 L40,90 L30,90 L30,20 L60,20 Z M60,30 L40,30 L40,60 L60,60 C70,60 75,55 75,45 C75,35 70,30 60,30 Z"

          <!-- Main Title -->

        </g>
        
        <!-- Brain Network Animation -->

          <path id="brain-line3" d="M960,400 L 990,500" stroke="#6366f1" stroke-width="2" stroke-dasharray="110" stroke-dashoffset="110"/>

          <path id="brain-line6" d="M960,400 L 850,400" stroke="#c4b5fd" stroke-width="2" stroke-dasharray="110" stroke-dashoffset="110"/>
          <path id="brain-line7" d="M960,400 L 1100,380" stroke="#818cf8" stroke-width="2" stroke-dasharray="140" stroke-dashoffset="140"/>
        </g>
      </svg>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="progress-indicator" id="progress1"></div>
    </div>
    
    <div class="scene-caption" id="caption1">考就完了 - AI驱动的智能学习助手</div>
  </section>
  
  <!-- Slide 2: Problem & Market -->

            <!-- Problem Icon 3 -->

            <!-- Problem Icon 4 -->

            <text x="350" y="598" font-family="Roboto, sans-serif" font-size="22" fill="white">学习压力大</text>
            
            <!-- Problem Icon 5 -->

            <text x="300" y="678" font-family="Roboto, sans-serif" font-size="22" text-anchor="middle" fill="white">5</text>
            <text x="350" y="678" font-family="Roboto, sans-serif" font-size="22" fill="white">信息过载</text>
          </g>
        </g>
        
        <!-- Market Card -->
        <g id="market-card" transform="translate(0,50)" opacity="0">
          <rect x="1070" y="200" width="650" height="600" rx="15" fill="url(#card-gradient1)" filter="url(#shadow)"/>

            <rect id="bar1" x="1320" y="340" width="0" height="30" rx="5" fill="#38bdf8"/>

            <!-- Students Icon -->

            <text x="1150" y="470" font-family="Roboto, sans-serif" font-size="22" fill="white">在校大学生:</text>
            <rect x="1320" y="440" width="300" height="30" rx="5" fill="#334155"/>
            <rect id="bar2" x="1320" y="440" width="0" height="30" rx="5" fill="#8b5cf6"/>
            <text x="1620" y="462" font-family="Roboto, sans-serif" font-size="18" fill="white">3000万+</text>
            
            <!-- Exams Icon -->
            <rect x="1120" y="520" width="550" height="80" rx="5" fill="#334155"/>

            <rect x="1320" y="540" width="300" height="30" rx="5" fill="#334155"/>
            <rect id="bar3" x="1320" y="540" width="0" height="30" rx="5" fill="#0ea5e9"/>
            <text x="1620" y="562" font-family="Roboto, sans-serif" font-size="18" fill="white">每年至少两次期末考试</text>
            
            <!-- Market Highlight -->
            <rect x="1120" y="620" width="550" height="100" rx="10" fill="#0ea5e9" opacity="0.15"/>
            <text x="1395" y="670" font-family="Roboto, sans-serif" font-size="26" font-weight="bold" text-anchor="middle" fill="white" id="goal-text">目标：提高学习效率30%+</text>
          </g>
        </g>
        
        <!-- Connection Line Between Cards -->

      </svg>

    <div class="scene-caption" id="caption2">学生面临的关键学习障碍与庞大的市场潜力</div>
  </section>
  
  <!-- Slide 3: Solution -->
  <section id="slide3" class="section">
    <div class="grid-background"></div>
    
    <!-- SVG Animation Container -->
    <div class="svg-container">
      <svg viewBox="0 0 1920 1080" width="100%" height="100%" preserveAspectRatio="xMidYMid meet">
        <defs>
          <linearGradient id="solution-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#38bdf8"/>

        <!-- Core Features -->

          <g id="feature-list">
