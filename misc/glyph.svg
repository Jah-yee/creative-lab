<svg xmlns="http://www.w3.org/2000/svg"
    preserveAspectRatio="xMidYMid meet"
    viewBox="-200 -1256 1560 1552">
    <style> 
        svg {
            --textColor: rgba(0, 0, 255, 1);
        }
        .guide { 
            stroke: var(--textColor); 
            stroke-width: 0px;
            stroke-dasharray: 1px 3px;
        } 
        .label { 
            font: 1.2rem sans-serif; 
            fill: var(--textColor);
            /* opacity: 0.8; */
        }
        .text { 
            /* font-family: "MaterialSymbolsSharp-Regular"; */ 
            font-size: 960px;
            font-variation-settings: "FILL" var(--axis-FILL), "GRAD" var(--axis-GRAD), "opsz" var(--axis-opsz), "wght" var(--axis-wght);
            stroke-width: 1px;
            stroke: var(--textColor);
            fill: rgba(0, 0, 255, 0.666);
        }
        /* Node circle styles */
        circle.moveTo,
        circle.lineTo,
        circle.endPoint {
          fill: var(--textColor);
          stroke: none;
        }
        circle.controlPoint,
        circle.controlPoint1,
        circle.controlPoint2 {
          fill: none;
          stroke: var(--textColor);
          stroke-width: 1px;
        }
        /* Square node styles for straight lines */
        rect.moveTo,
        rect.lineTo {
          fill: var(--textColor);
          stroke: none;
        }
        rect.firstNode, circle.firstNode {
          fill: rgba(0, 0, 255, 0.5);
          stroke: var(--textColor);
          stroke-width: 1px;
        }
        /* Center vertical axis */
        .axis {
            stroke: rgba(0, 0, 255, 0.1);
            stroke-width: 1px;
        }
        .baseline {
            stroke-dasharray: 9px 1px;
        }
    </style>
    <line class="guide" x1="0" y1="96" x2="0" y2="-1056" />
