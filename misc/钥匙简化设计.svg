<svg viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <radialGradient id="leftBallGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="highlight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.6" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- 连接杆 - 左边界值增大 -->
  <path d="M 280 70 
           Q 290 68, 450 85
           L 570 87.5
           L 620 87.5
           L 620 162.5
           L 570 162.5
           L 450 165
           Q 290 182, 280 180
           Z" 
        fill="#eeeeee"/>
  
  <!-- 右侧大圆盘 - 半径75px -->
  <circle cx="645" cy="125" r="75" fill="#eeeeee"/>
  
  <!-- 橙色小球 -->
  <circle cx="645" cy="125" r="18.5" fill="#ed6c35"/>
  
  <!-- 左侧大圆 - 半径150px，向右移动20px，置于顶层 -->
  <circle cx="145" cy="125" r="150" fill="url(#leftBallGradient)" 
          style="filter: drop-shadow(0px 8px 25px rgba(0,0,0,0.15))"/>
  
  <!-- 左侧大圆高光 -->
  <ellipse cx="100" cy="80" rx="45" ry="45" fill="url(#highlight)"/>
</svg>