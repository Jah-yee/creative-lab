<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LA Trip Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { margin:0; }
    #map { height:100vh; width:100vw; }
  </style>
</head>
<body>
<div id="map"></div>
<script>
const locations = [{"priority": "Visit", "name": "A24 (Los Angeles Office)", "city": "Los Angeles, CA", "address": "8321 Beverly Blvd, Los Angeles, CA 90048", "lat": 34.0763517745919, "lon": -118.370760257972, "notes": "A24 HQ; Beverly Grove / West Hollywood area."}, {"priority": "Visit", "name": "Caltech", "city": "Pasadena, CA", "address": "1200 E California Blvd, Pasadena, CA 91125", "lat": 34.1376533, "lon": -118.125282, "notes": "Top-tier research university; strong science/engineering talent."}];
const map = L.map('map');
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18,
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

const bounds = L.latLngBounds([]);
locations.forEach(l => {
  const m = L.marker([l.lat, l.lon]).addTo(map)
    .bindPopup(`<b>${l.name}</b><br/>${l.address}<br/>${l.notes}`);
  bounds.extend([l.lat, l.lon]);
});

const route = [
  [locations[0].lat, locations[0].lon],
  [locations[1].lat, locations[1].lon]
];
L.polyline(route, {weight:4}).addTo(map);
bounds.extend(route);

map.fitBounds(bounds.pad(0.2));
</script>
</body>
</html>
