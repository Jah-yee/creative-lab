<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Visualization - CoreSpeed Accurate</title>
    <style>
        @font-face {
            font-family: 'Berkeley Mono';
            src: url('https://static.corespeed.io/fonts/berkeley-mono.woff2') format('woff2');
            font-weight: 100 900;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            color: #fff;
            background-color: #f2572b;
        }

        body {
            font-family: 'Berkeley Mono', 'Courier New', monospace;
            background: #e8e8ea;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* 背景点阵 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #d0d0d0 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 0;
        }

        .container-wrapper {
            position: relative;
            z-index: 10;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 顶部文字 */
        .header-text {
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease-out 0.3s both;
        }

        .header-text h2 {
            font-size: 18px;
            font-weight: 400;
            color: #000000;
            letter-spacing: 0.5px;
            margin-bottom: 20px;
        }

        .metric-box {
            display: inline-block;
            position: relative;
            padding: 15px 40px;
            animation: scaleIn 0.6s ease-out 0.6s both;
        }

        .metric-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px dashed #f2572b;
            border-radius: 4px;
        }

        .metric-value {
            font-size: 52px;
            font-weight: 700;
            color: #f2572b;
            letter-spacing: 2px;
            animation: countUp 1.5s ease-out 0.8s both;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* SVG 容器 */
        .svg-container {
            width: 100%;
            max-width: 900px;
            height: auto;
            margin: 0 auto;
        }

        /* SVG 动画 */
        .container-body {
            animation: containerRise 1s ease-out 0.2s both;
        }

        @keyframes containerRise {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chip-group {
            animation: chipAppear 0.8s ease-out 0.5s both;
        }

        @keyframes chipAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .data-flow {
            animation: flowRise 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) 0.8s both;
        }

        @keyframes flowRise {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flow-line {
            stroke-dasharray: 4, 4;
            animation: dashFlow 1.5s linear infinite;
        }

        @keyframes dashFlow {
            to { stroke-dashoffset: -8; }
        }

        .status-indicator {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .progress-dots circle {
            animation: dotBlink 1.5s ease-in-out infinite;
        }

        .progress-dots circle:nth-child(1) { animation-delay: 0s; }
        .progress-dots circle:nth-child(2) { animation-delay: 0.3s; }
        .progress-dots circle:nth-child(3) { animation-delay: 0.6s; }

        @keyframes dotBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .metric-value { font-size: 40px; }
            .header-text h2 { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="header-text">
            <h2>Container ready in</h2>
            <div class="metric-box">
                <span class="metric-value" id="metric">127ms</span>
            </div>
        </div>

        <svg class="svg-container" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <!-- 渐变定义 -->
                <linearGradient id="containerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
                </linearGradient>
            </defs>

            <!-- 背景透视网格线 -->
            <g opacity="0.15">
                <line x1="100" y1="400" x2="800" y2="650" stroke="#999" stroke-width="0.5" stroke-dasharray="3 3"/>
                <line x1="150" y1="350" x2="750" y2="600" stroke="#999" stroke-width="0.5" stroke-dasharray="3 3"/>
                <line x1="200" y1="300" x2="700" y2="550" stroke="#999" stroke-width="0.5" stroke-dasharray="3 3"/>
                <line x1="100" y1="450" x2="200" y2="650" stroke="#999" stroke-width="0.5" stroke-dasharray="3 3"/>
                <line x1="700" y1="450" x2="800" y2="650" stroke="#999" stroke-width="0.5" stroke-dasharray="3 3"/>
            </g>

            <!-- 数据流箭头 (左) -->
            <g class="data-flow" style="animation-delay: 0.8s;">
                <line class="flow-line" x1="370" y1="340" x2="370" y2="230" 
                      stroke="#f2572b" stroke-width="3" stroke-linecap="round"/>
                <polygon points="370,225 365,235 375,235" fill="#f2572b"/>
            </g>

            <!-- 数据流箭头 (右) -->
            <g class="data-flow" style="animation-delay: 1s;">
                <line class="flow-line" x1="530" y1="340" x2="530" y2="200" 
                      stroke="#f2572b" stroke-width="3" stroke-linecap="round"/>
                <polygon points="530,195 525,205 535,205" fill="#f2572b"/>
            </g>

            <!-- 容器主体 -->
            <g class="container-body">
                <!-- 容器底面阴影 -->
                <ellipse cx="450" cy="570" rx="220" ry="40" fill="#000" opacity="0.06"/>
                
                <!-- 容器底面 -->
                <path d="M 230 500 L 450 600 L 670 500 L 450 400 Z" 
                      fill="#d8d8d8" stroke="#666" stroke-width="2"/>
                
                <!-- 容器左侧面 -->
                <path d="M 230 500 L 230 330 L 450 230 L 450 400 Z" 
                      fill="#f0f0f0" stroke="#666" stroke-width="2"/>
                
                <!-- 容器右侧面 -->
                <path d="M 450 400 L 450 230 L 670 330 L 670 500 Z" 
                      fill="#ffffff" stroke="#666" stroke-width="2"/>
                
                <!-- 容器顶面 -->
                <path d="M 230 330 L 450 230 L 670 330 L 450 430 Z" 
                      fill="url(#containerGradient)" stroke="#666" stroke-width="2"/>
                
                <!-- 容器顶面细节线条 -->
                <g opacity="0.3">
                    <line x1="280" y1="360" x2="420" y2="290" stroke="#999" stroke-width="0.5"/>
                    <line x1="480" y1="290" x2="620" y2="360" stroke="#999" stroke-width="0.5"/>
                    <path d="M 280 380 Q 450 300 620 380" stroke="#f2572b" stroke-width="1" fill="none" opacity="0.4"/>
                </g>
                
                <!-- 容器标识文字 -->
                <text x="260" y="430" font-family="Berkeley Mono, monospace" 
                      font-size="22" fill="#b0b0b0" letter-spacing="2">CONTAINER #1</text>
                
                <!-- 容器角落装饰点 -->
                <circle cx="250" cy="350" r="4" fill="#333"/>
                <circle cx="250" cy="480" r="4" fill="#333"/>
                <circle cx="650" cy="350" r="4" fill="#333"/>
                
                <!-- 状态指示灯 (绿色) -->
                <g class="status-indicator">
                    <circle cx="640" cy="380" r="8" fill="#4CAF50"/>
                    <circle cx="640" cy="380" r="14" fill="none" stroke="#4CAF50" 
                            stroke-width="2" opacity="0.4"/>
                </g>
                
                <!-- 进度点 (橙色) -->
                <g class="progress-dots">
                    <circle cx="590" cy="470" r="5" fill="#f2572b"/>
                    <circle cx="615" cy="470" r="5" fill="#f2572b"/>
                    <circle cx="640" cy="470" r="5" fill="#f2572b"/>
                </g>
            </g>

            <!-- 芯片组 -->
            <g class="chip-group">
                <!-- 芯片白色底座 (带橙色边框) -->
                <g>
                    <!-- 底座底面 -->
                    <path d="M 320 390 L 450 460 L 580 390 L 450 320 Z" 
                          fill="#ffffff" opacity="0.9"/>
                    
                    <!-- 底座顶面 -->
                    <path d="M 320 380 L 450 450 L 580 380 L 450 310 Z" 
                          fill="#ffffff" stroke="#f2572b" stroke-width="4"/>
                    
                    <!-- 底座左侧面 -->
                    <path d="M 320 390 L 320 380 L 450 450 L 450 460 Z" 
                          fill="#f5f5f5"/>
                    
                    <!-- 底座右侧面 -->
                    <path d="M 450 460 L 450 450 L 580 380 L 580 390 Z" 
                          fill="#fafafa"/>
                </g>
                
                <!-- 黑色芯片主体 -->
                <g>
                    <!-- 芯片底面 -->
                    <path d="M 340 380 L 450 440 L 560 380 L 450 320 Z" 
                          fill="#1a1a1a"/>
                    
                    <!-- 芯片顶面 -->
                    <path d="M 340 365 L 450 425 L 560 365 L 450 305 Z" 
                          fill="#000000"/>
                    
                    <!-- 芯片左侧面 -->
                    <path d="M 340 380 L 340 365 L 450 425 L 450 440 Z" 
                          fill="#0a0a0a"/>
                    
                    <!-- 芯片右侧面 -->
                    <path d="M 450 440 L 450 425 L 560 365 L 560 380 Z" 
                          fill="#151515"/>
                    
                    <!-- 芯片顶面高光 -->
                    <ellipse cx="450" cy="355" rx="80" ry="30" fill="#1a1a1a" opacity="0.3"/>
                </g>
                
                <!-- Logo 图标 (白色云形) -->
                <g transform="translate(450, 355)">
                    <!-- 主云体 -->
                    <ellipse cx="0" cy="0" rx="40" ry="16" fill="#ffffff" opacity="0.95"/>
                    <ellipse cx="-18" cy="-6" rx="22" ry="13" fill="#ffffff" opacity="0.95"/>
                    <ellipse cx="18" cy="-6" rx="22" ry="13" fill="#ffffff" opacity="0.95"/>
                    
                    <!-- 速度线条 -->
                    <path d="M -12 9 Q 0 13 12 9" stroke="#ffffff" stroke-width="3.5" 
                          fill="none" stroke-linecap="round" opacity="0.9"/>
                    <path d="M -8 13 L 8 13" stroke="#ffffff" stroke-width="2.5" 
                          stroke-linecap="round" opacity="0.7"/>
                    
                    <!-- 橙色速度线装饰 -->
                    <path d="M 15 10 L 25 10" stroke="#f2572b" stroke-width="2" 
                          stroke-linecap="round" opacity="0.6"/>
                </g>
            </g>

            <!-- 连接线装饰 -->
            <g opacity="0.25">
                <path d="M 370 380 Q 330 370 310 350" stroke="#f2572b" 
                      stroke-width="1" fill="none" stroke-dasharray="2,2"/>
                <path d="M 530 380 Q 570 370 590 350" stroke="#f2572b" 
                      stroke-width="1" fill="none" stroke-dasharray="2,2"/>
            </g>
        </svg>
    </div>

    <script>
        // 数字 CountUp 动画
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;
            
            const timer = setInterval(function() {
                current += increment;
                obj.textContent = current + 'ms';
                if (current === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // 页面加载后触发动画
        window.addEventListener('load', function() {
            setTimeout(function() {
                animateValue('metric', 0, 127, 1500);
            }, 800);
        });

        // 添加鼠标悬停交互效果
        const svgContainer = document.querySelector('.svg-container');
        
        svgContainer.addEventListener('mouseenter', function() {
            const chip = document.querySelector('.chip-group');
            chip.style.transform = 'scale(1.05)';
            chip.style.transition = 'transform 0.3s ease';
        });
        
        svgContainer.addEventListener('mouseleave', function() {
            const chip = document.querySelector('.chip-group');
            chip.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
