<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airo</title>
  <meta name="description" content="The story of air, quietly unfolding." />

  <style>
    :root{
      --bg: #0b0e12;
      --fg: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --hair: rgba(255,255,255,.14);
      --panel: rgba(255,255,255,.05);
      --panel2: rgba(255,255,255,.08);
      --focus: rgba(255,255,255,.18);
      --radius: 18px;

      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{ box-sizing: border-box; }
    html, body{ height: 100%; }
    body{
      margin: 0;
      background: radial-gradient(1200px 700px at 70% 10%, rgba(255,255,255,.07), transparent 55%),
                  radial-gradient(900px 600px at 20% 90%, rgba(255,255,255,.05), transparent 60%),
                  var(--bg);
      color: var(--fg);
      font-family: var(--sans);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* full-screen particle canvas */
    canvas#fx{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* subtle industrial grid (very faint) */
    .grid{
      position: fixed;
      inset: 0;
      z-index: 0;
      pointer-events: none;
      background:
        linear-gradient(to right, rgba(255,255,255,.025) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.02) 1px, transparent 1px);
      background-size: 120px 120px;
      opacity: .35;
      mix-blend-mode: screen;
    }

    .wrap{
      position: relative;
      z-index: 1;
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 44px 18px 56px;
    }

    .panel{
      width: min(760px, 100%);
      border: 1px solid var(--hair);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.035));
      backdrop-filter: blur(10px);
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
      overflow: hidden;
    }

    .hero{
      padding: clamp(22px, 4vw, 34px);
      border-bottom: 1px solid var(--hair);
    }

    h1{
      margin: 0 0 10px 0;
      font-size: clamp(32px, 4.6vw, 52px);
      letter-spacing: -.02em;
      font-weight: 650;
    }

    .tagline{
      margin: 0;
      color: var(--muted);
      font-size: 15px;
      line-height: 1.5;
      max-width: 62ch;
    }

    .form{
      padding: clamp(18px, 3.5vw, 30px);
      display: grid;
      gap: 14px;
    }

    label{
      display: grid;
      gap: 8px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: rgba(255,255,255,.75);
    }

    input[type="email"]{
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--hair);
      background: rgba(255,255,255,.06);
      color: var(--fg);
      padding: 14px 14px;
      font-size: 14px;
      outline: none;
    }

    input[type="email"]:focus{
      box-shadow: 0 0 0 5px rgba(255,255,255,.10);
      border-color: rgba(255,255,255,.26);
    }

    .row{
      display: flex;
      gap: 10px;
      align-items: flex-start;
      padding: 10px 12px;
      border: 1px solid var(--hair);
      border-radius: 14px;
      background: rgba(255,255,255,.04);
    }

    .row input[type="checkbox"]{
      margin-top: 3px;
      transform: translateY(1px);
      accent-color: rgba(255,255,255,.9);
    }

    .row .txt{
      display: grid;
      gap: 2px;
    }

    .row .txt .main{
      font-family: var(--sans);
      letter-spacing: 0;
      text-transform: none;
      font-size: 14px;
      color: rgba(255,255,255,.86);
    }

    .error{
      display: none;
      font-family: var(--sans);
      letter-spacing: 0;
      text-transform: none;
      font-size: 13px;
      color: rgba(255,255,255,.78);
      opacity: .85;
    }
    .error.on{ display: block; }

    .actions{
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    .btn{
      appearance: none;
      border: 1px solid var(--hair);
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      color: var(--fg);
      padding: 12px 16px;
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .10em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background .15s ease, transform .08s ease, box-shadow .15s ease;
    }
    .btn:hover{ background: rgba(255,255,255,.10); }
    .btn:active{ transform: translateY(1px); }
    .btn:focus-visible{
      outline: none;
      box-shadow: 0 0 0 5px rgba(255,255,255,.10);
    }

    .note{
      color: var(--muted);
      font-size: 12px;
      font-family: var(--mono);
      letter-spacing: .04em;
    }

    .story{
      padding: 18px clamp(18px, 3.5vw, 30px) 24px;
      border-top: 1px solid var(--hair);
      color: rgba(255,255,255,.78);
      font-size: 14px;
    }

    .media{
      padding: 0 clamp(18px, 3.5vw, 30px) 26px;
      display: grid;
      gap: 12px;
    }

    .placeholder{
      border: 1px dashed rgba(255,255,255,.18);
      border-radius: 16px;
      background: rgba(255,255,255,.03);
      height: 140px;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,.55);
      font-family: var(--mono);
      font-size: 12px;
      letter-spacing: .10em;
      text-transform: uppercase;
    }

    @media (max-width: 520px){
      .placeholder{ height: 120px; }
    }
  </style>
</head>

<body>
  <div class="grid" aria-hidden="true"></div>
  <canvas id="fx" aria-hidden="true"></canvas>

  <div class="wrap">
    <div class="panel" role="main" aria-label="Airo landing">
      <div class="hero">
        <h1>Airo</h1>
        <p class="tagline">The story of air, quietly unfolding.</p>
      </div>

      <form class="form" id="form" novalidate>
        <label>
          Email address
          <input id="email" type="email" inputmode="email" autocomplete="email" placeholder="" />
        </label>
        <div class="error" id="emailErr">Please enter a valid email address.</div>

        <div class="row">
          <input id="agree" type="checkbox" />
          <div class="txt">
            <div class="main">I agree to receive updates about Airo</div>
          </div>
        </div>
        <div class="error" id="agreeErr">Please confirm your agreement.</div>

        <div class="actions">
          <button class="btn" type="submit">Request accessâ†’</button>
          <span class="note" id="status"></span>
        </div>
      </form>

      <div class="story">The story continues.</div>

      <div class="media" aria-label="Media">
        <div class="placeholder">Dock animation (placeholder)</div>
        <div class="placeholder">Logo / Partner mark (placeholder)</div>
      </div>
    </div>
  </div>

  <script>
    /* ---------- Form validation (matches site copy) ---------- */
    const form = document.getElementById('form');
    const email = document.getElementById('email');
    const agree = document.getElementById('agree');
    const emailErr = document.getElementById('emailErr');
    const agreeErr = document.getElementById('agreeErr');
    const status = document.getElementById('status');

    function isValidEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v || '').trim());
    }

    function setErr(el, on){
      el.classList.toggle('on', !!on);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = '';

      const v = email.value.trim();
      const okEmail = isValidEmail(v);
      const okAgree = agree.checked;

      setErr(emailErr, !okEmail);
      setErr(agreeErr, !okAgree);

      if (!okEmail) { email.focus(); return; }
      if (!okAgree) { agree.focus(); return; }

      // demo-only: store locally
      localStorage.setItem('airo_waitlist_email', v);
      status.textContent = 'Saved locally.';
    });

    /* ---------- Discrete particle trail (mouse-follow, quantized) ---------- */
    const canvas = document.getElementById('fx');
    const ctx = canvas.getContext('2d', { alpha: true });

    function resize(){
      const dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      canvas.width = Math.floor(innerWidth * dpr);
      canvas.height = Math.floor(innerHeight * dpr);
      canvas.style.width = innerWidth + 'px';
      canvas.style.height = innerHeight + 'px';
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();

    const particles = [];
    let lastSpawnT = 0;
    let lastX = -1, lastY = -1;

    // "discrete" feel controls
    const GRID = 10;              // quantization step (px): bigger => more discrete
    const MIN_DIST = 8;           // movement threshold
    const SPAWN_EVERY_MS = 18;     // spawn throttle
    const BURST = 2;              // particles per spawn

    function q(n){ return Math.round(n / GRID) * GRID; }

    function spawn(x, y, strength){
      const baseX = q(x);
      const baseY = q(y);

      for (let i = 0; i < BURST; i++){
        const a = Math.random() * Math.PI * 2;
        const s = (0.35 + Math.random() * 0.85) * (strength || 1);
        const vx = Math.cos(a) * s * 1.2 + (Math.random() - 0.5) * 0.25;
        const vy = Math.sin(a) * s * 1.2 + (Math.random() - 0.5) * 0.25;

        particles.push({
          x: baseX + (Math.random() - 0.5) * GRID * 0.8,
          y: baseY + (Math.random() - 0.5) * GRID * 0.8,
          vx, vy,
          r: 1.2 + Math.random() * 1.6,
          life: 1,
          decay: 0.012 + Math.random() * 0.018
        });
      }
    }

    function handlePoint(x, y){
      const now = performance.now();
      const dx = x - lastX, dy = y - lastY;
      const dist = Math.hypot(dx, dy);

      if (dist < MIN_DIST) return;
      if (now - lastSpawnT < SPAWN_EVERY_MS) return;

      lastSpawnT = now;
      lastX = x; lastY = y;

      // stronger when faster
      const strength = Math.min(2.2, 0.6 + dist / 18);
      spawn(x, y, strength);
    }

    window.addEventListener('mousemove', (e) => handlePoint(e.clientX, e.clientY), { passive: true });

    window.addEventListener('touchmove', (e) => {
      if (!e.touches || !e.touches[0]) return;
      const t = e.touches[0];
      handlePoint(t.clientX, t.clientY);
    }, { passive: true });

    function step(){
      // clear with slight trail (alpha < 1 keeps "misty" feel without being continuous)
      ctx.clearRect(0, 0, innerWidth, innerHeight);

      // draw
      for (let i = particles.length - 1; i >= 0; i--){
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vx *= 0.985;
        p.vy *= 0.985;
        p.life -= p.decay;

        if (p.life <= 0){
          particles.splice(i, 1);
          continue;
        }

        // alpha curve: brighter early, fades out
        const a = Math.max(0, Math.min(1, p.life));
        const alpha = 0.22 * a * a + 0.02;

        // render as small discrete dots (not smooth strokes)
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${alpha})`;
        ctx.fill();
      }

      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
